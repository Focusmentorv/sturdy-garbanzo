<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,  initial - scale=1.0">
</head>
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
  <source srcset="pic_bulbon.gif" media="(max-width: 600px)">
  <source srcset="pic_bulboff.gif" media="(max-width: 1500px)">
  <img src="pic_bulboff.gif" alt="Flowers" style="width:auto;">
</picture >

</body>
</html>
